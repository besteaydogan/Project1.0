<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Galeri ve Kavramlar Sözlüğü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logom.jfif" alt="Logo" id="logo">
            <h1>KAVRAMCA</h1>
        </div>
        <nav>
            <ul>
                <div class="menu-item"><a href="#somut">Somut</a></div>
                <div class="menu-item"><a href="#soyut">Soyut</a></div>
                <div class="menu-item"><a href="#oneriler">Öneriler</a></div>
                <div class="menu-item"><a href="#hakkimizda">Hakkımızda</a></div>
            </ul>
        </nav>
    </header>
    <main>
        <section id="somut">
            <h2>Somut Kavramlar</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="Para.jfif" alt="Somut Kavram 1" id="Para">
                    <p>Para</p>
                </div>
                <div class="col-md-4">
                    <img src="Anne.jfif" alt="Somut Kavram 2" id="Anne">
                    <p>Anne</p>
                </div>
                <div class="col-md-4">
                    <img src="Savaş.jfif" alt="Somut Kavram 3" id="Savaş">
                    <p>Savaş</p>
                </div>
            </div>
        </section>
        <section id="soyut">
            <h2>Soyut Kavramlar</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="Aşk.jfif" alt="Soyut Kavram 1" id="Aşk">
                    <p>Aşk</p>
                </div>
                <div class="col-md-4">
                    <img src="Sevgi.jfif" alt="Soyut Kavram 2" id="Sevgi">
                    <p>Sevgi</p>
                </div>
                <div class="col-md-4">
                    <img src="Nefret.jfif" alt="Soyut Kavram 3" id="Nefret">
                    <p>Nefret</p>
                </div>
            </div>
        </section>
        <section id="oneriler">
            <h2>Öneriler</h2>
            <div class="oneri-kutulari">
                <div class="oneri-kutusu">
                    <input type="text" id="nickname" placeholder="Nickname">
                </div>
                <div class="oneri-kutusu">
                    <textarea id="yorum" placeholder="Yorumunuzu buraya yazın..."></textarea>
                </div>
                <button type="submit">Gönder</button>
            </div>
            <section id="hakkimizda">
                <h2>Hakkımızda</h2>
                <p>Şirketimiz hakkında almak istediğiniz bilgiler için bize ulaşın!</p>
                
                <address>
                    Telefon: <a href="tel:+123456789">+123456789</a><br>
                    E-posta: <a href="mailto:info@example.com">info@example.com</a>
                </address>
            </section>
            
    </main>
    <footer>
        <p>Telif Hakkı &copy; 2024 - KAVRAMCA</p>
    </footer>
</body>
</html>
